<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ZMasterDetaikPro</title>
		<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{"demo.ZMasterDetaikPro": "../"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
		</script>
		<script>
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"demo/ZMasterDetaikPro/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();

					new Shell({
						app : new ComponentContainer({
							height: "100%",
							name: "demo.ZMasterDetaikPro"
						})
					}).placeAt("content");
				});

			});
		</script>
	</head>
	<body class="sapUiBody">
		<div data-sap-ui-component data-name="demo.ZMasterDetaikPro" data-id="container" data-settings='{"id" : "ZMasterDetaikPro"}'></div>
	</body>
</html>
